plugins {
    id 'java'
    id 'maven-publish'
}

group 'dk.toldst.eutk'
version '1.0-SNAPSHOT'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.apache.santuario', name: 'xmlsec', version: '2.2.1'
    implementation 'org.springdoc:springdoc-openapi-ui:1.4.8'
    implementation 'jakarta.xml.ws:jakarta.xml.ws-api:3.0.0'
    implementation 'jakarta.activation:jakarta.activation-api:2.0.0'
    implementation 'org.apache.wss4j:wss4j-ws-security-dom:2.3.1'
    implementation 'org.apache.wss4j:wss4j-ws-security-common:2.3.1'
    implementation 'org.apache.wss4j:wss4j:2.3.1'
    implementation group: 'javax.xml.soap', name: 'javax.xml.soap-api', version: '1.4.0'

    implementation group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '1.4.0'

}

test {
    useJUnitPlatform()
}